<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div id="header">
          <h3 style="margin-top: 10px;">My Calculator</h3></div>
        <div id="calc" class="text-center">
          <div id="display">
          <div id="result"><p>0</p></div>
          </div>
            <div id="keyboard">
            <div class="row">
              <button class="btn btn-outline-primary" value="7">7</button>
              <button class="btn btn-outline-info" value="8">8</button>
              <button class="btn btn-outline-info" value="9">9</button>
              <button class="btn btn-outline-danger" value="ac">AC</button>
              <button class="btn btn-outline-danger" value="ce">CE</button>
            </div>
            <div class="row">
              <button class="btn btn-outline-info" value="4">4</button>
              <button class="btn btn-outline-info" value="5">5</button>
              <button class="btn btn-outline-info" value="6">6</button>
              <button class="btn btn-outline-warning" value="/">/</button>
              <button class="btn btn-outline-warning" value="*">*</button>
            </div>
            <div class="row">
              <button class="btn btn-outline-info" value="1">1</button>
              <button class="btn btn-outline-info" value="2">2</button>
              <button class="btn btn-outline-info" value="3">3</button>
              <button class="btn btn-outline-warning" value="+">+</button>
              <button class="btn btn-outline-success btn-result" value="=">=</button>
              
            </div>
            <div class="row last-row">
              <button class="btn btn-outline-info btn-zero" value="0">0</button>
              <button class="btn btn-outline-warning" value=".">.</button>
              <button class="btn btn-outline-warning" value="-">-</button>

              
            </div>
          </div>
        </div>
        
      </div>
</body>
</html>
